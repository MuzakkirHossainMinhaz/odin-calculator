<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin - Calculator</title>

    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator__display">
        <p id="display">0</p>
        <span id="operator"></span>
      </div>
      <div class="calculator__keys">
        <button data-action="clear">AC</button>
        <button data-action="cancel">C</button>
        <button data-action="add">+</button>
        <button data-action="subtract">–</button>
        <button data-action="digit">1</button>
        <button data-action="digit">2</button>
        <button data-action="digit">3</button>
        <button data-action="multiply">×</button>
        <button data-action="digit">4</button>
        <button data-action="digit">5</button>
        <button data-action="digit">6</button>
        <button data-action="divide">÷</button>
        <button data-action="digit">7</button>
        <button data-action="digit">8</button>
        <button data-action="digit">9</button>
        <button data-action="modulus">⁒</button>
        <button data-action="digit">0</button>
        <button data-action="digit">00</button>
        <button data-action="digit">.</button>
        <button data-action="equals">=</button>
      </div>
    </div>

    <!-- scripts -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
